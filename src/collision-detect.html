<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Boilerplate | Chris Courses</title>
    <style>
      body {
        margin: 0;
      }
      .status {
        position:absolute;
        right: 20px;
        top: 20px;
      }
      ul.menu {
         background: #555;
         color: #FFF;
         line-height: 50px;
         display: block;
         width: 100%;
      }
      .menu li{
         padding: 10px;
         display: inline-block;
      }

    </style>
    <script>
        function show(sampleName){ 
          let samples = document.querySelectorAll('canvas');
          samples.forEach((sample)=>{
              if(sample.getAttribute('class') === sampleName){
                  sample.style.display = 'block';
              }else{
                  sample.style.display = 'none';
              }
          });
        }
    </script>
  </head>
  <body>
    <ul class="menu">
       <li onClick="javascript:show('sample1')">Collision Detection - Simple</li>
       <li onClick="javascript:show('sample2')">Collision Detection - Particles</li>
    </ul> 
    <span id="status" class="status"></span>
    <canvas class="sample1" style="display:none">
    </canvas>
    <canvas class="sample2" style="display:none">
    </canvas>
  </body>
</html>
