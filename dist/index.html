<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Studies</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: auto;
      }
      .status {
        position:absolute;
        right: 20px;
        top: 50px;
      }
      ul.menu {
         background: #555;
         padding: 0px;
         margin: 0px;
         display: block;
         width: 100%;
      }
      .menu li{
         background: #555;
         color: #FFF;
         cursor: pointer;
         margin: 0px;
         padding: 10px;
         display: inline-block;
      }
      .menu li:hover{
         background-color: #777;
      }

    </style>
  <link rel="shortcut icon" href="favicon.ico"></head>
  <body>
    <ul class="menu">
       <li class='sample1')>Collision Detection - Simple</li>
       <li class='sample2')>Collision Detection - Particles</li>
       <li class='sample3')>Phisics - Gravity</li>
    </ul> 
    <span id="status" class="status"></span>
    <canvas class="sample1" style="display:none">
    </canvas>
    <canvas class="sample2" style="display:none">
    </canvas>
    <canvas class="sample3" style="display:none">
    </canvas>
  <script type="text/javascript" src="./js/canvas.bundle.js"></script></body>
</html>
